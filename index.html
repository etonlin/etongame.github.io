<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MyGame</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff;
            cursor: crosshair;
        }
    </style>
    
</head>
<body>
    <button style="position:absolute;margin:auto;width:50vw;height:20vw;left:25vw;top:50vh;font-size: 10vw;"id="start">start</button>
    <canvas id="myCanvas"style="display:block;margin:auto;"></canvas>
</body>
<script defer>
    let screenWidth = window.innerWidth;
    if (window.innerHeight*0.7<window.innerWidth ){
        screenWidth = window.innerHeight*0.5;
    }
    
    const screenHeight = window.innerHeight;
    canvas = document.getElementById("myCanvas");
    canvas.style.margin="auto";
    canvas.width = screenWidth;
    canvas.height = screenHeight;
</script>
<script type="text/javascript"src="js\base\sprite.js" defer></script>
<script type="text/javascript"src="./js/runtime/element.js" defer></script>
<script type="text/javascript"src="./js/runtime/background.js" defer></script>

    document.querySelector("#start").onclick=()=>{
